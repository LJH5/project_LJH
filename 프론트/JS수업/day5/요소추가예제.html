<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 추가 예제</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
        $(function(){
            $('#add').click(function(){
                var str = 
                '<div class="input-box">'+
                   '<input type="text">'+
                '</div>';
                $(str).appendTo('.container');
            })
        })
    </script>
</head>
<body>
    <button id="add">추가</button> <br>
    <div class="container">
        <div class="input-box">
            <input type="text">
        </div>
    </div>
</body>
</html>
