<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="../JS/jquery.min.js"></script>
    <script>
        $(function(){

        })
    </script>
    <style>
        *{
            padding: 0;
            margin: 0;
            color: #000;
            list-style: none;
            text-decoration: none;
        }
        .box{
            margin: 0 20px;
            position: relative;
        }
        .menu{
            border: 1px solid black;
            display: flex;
    
        }
        .menu-list{
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-right: 1px solid black;
        }
        .menu-list>a{
            width: 100%;
            height: 50px;
        }
        .menu-list:last-child{
            border-right: none;
        }
        .prev-btn{
            width: 30px;
            height: 30px;
            border: 1px solid black;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            line-height: 30px;
            text-align: center;
            position: absolute;
            top: 9px;
            left: -15px;
        }
        .next-btn{
            width: 30px;
            height: 30px;
            border: 1px solid black;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            line-height: 30px;
            text-align: center;
            position: absolute;
            top: 9px;
            right: -15px;
        }
        .selected{
            background: yellow;
        }
        .container{
            margin: 0 20px;
        }
        .contents{
            height: 300px;
            background: grey;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="menu-box">
            <ul class="menu">
                <li class="menu-list"><a href="#" class="menu-link selected">메뉴1</a></li>
                <li class="menu-list"><a href="#" class="menu-link">메뉴2</a></li>
                <li class="menu-list"><a href="#" class="menu-link">메뉴3</a></li>
                <li class="menu-list"><a href="#" class="menu-link">메뉴4</a></li>
            </ul>
        </div>
        <div class="btn-box">
            <div class="prev-btn"><i class="fas fa-chevron-left"></i></div>
            <div class="next-btn"><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>
    <div class="container">
        <div class="contents" id="contents1">1</div>
        <div class="contents" id="contents1">2</div>
        <div class="contents" id="contents1">3</div>
        <div class="contents" id="contents1">4</div>
    </div>
</body>
</html>
