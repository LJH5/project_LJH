<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀짝 확인 예제</title>
</head>
<body>
    <script>
        var num = 10;
        if(num % 2 == 0){
            document.write("짝수입니다.")
        }else{
            document.write("홀수입니다.")
        }
    </script>
</body>
</html>
