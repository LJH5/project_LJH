<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 예제</title>
</head>
<body>
    <script>
        // 변수 month에 6을 저장하고 6월 마지막일이 몇일인지 출력하는 코드를 작성하세요
        var month = 6;
        switch(month){
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                document.write(`${month}월의 마지막 일은 31일`);
                break;
            case 4: case 6: case 9: case 11:
                document.write(`${month}월의 마지막 일은 30일`);
                break;
            case 2:
                document.write(`${month}월의 마지막 일은 28일`);
                break;
            default:
                document.write('잘못된 월입니다.');
                break;
        }
        document.write('<br>')
        // 변수 num에 1을 저장, 변수 num2에 2를 저장, 변수 op에 '/'를 저장하여 산술 연산 결과 출력
        var num1 = 1, num2 = 2, op = '/';
        switch(op){
            case '+':
                document.write(`${num1} ${op} ${num2} = ${num1+num2}`);
                break;
            case '-':
                 document.write(`${num1} ${op} ${num2} = ${num1-num2}`);
                break;
            case '*':
                 document.write(`${num1} ${op} ${num2} = ${num1*num2}`);
                break;
            case '/':
                 document.write(`${num1} ${op} ${num2} = ${num1/num2}`);
                break;
            case '%':
                 document.write(`${num1} ${op} ${num2} = ${num1%num2}`);
                break;
            default:
                document.write('잘못된 연산자');
                break;
        }
    </script>
</body>
</html>
