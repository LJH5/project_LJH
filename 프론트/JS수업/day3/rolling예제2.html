<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rolling예제2</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
        $(function(){
            var mt = -50;
            setInterval(function(){
                $('.box:first-child').animate({'margin-top': mt+'px'}, 1200);
                mt-=50;
                mt = mt == -250 ? 0 : mt;
            },1500);
        });
    </script>
    <style>
        .box1{
            height: 50px;
            overflow: hidden;
            border: 1px solid black;  
            box-sizing: border-box;   
        }
        .box{
            height: 50px;
            line-height: 50px;
            font-size: 30px;
            text-align: center;
            background-color: yellow;
        }
        .box:nth-child(2n){
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    
</body>
</html>
