<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rolling 예제3</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
        $(function(){
            var ml=-300;
            setInterval(function(){
            $('.container').animate({'margin-left': ml+'px'},1200);
                ml-=300;
                ml = ml == -1500 ? 0:ml;
            },3000);
        });
    </script>
    <style>
        .banner{
            width: 300px;
            height: 50px;
            border: 2px solid red;
            display: inline-block;
            overflow: hidden;
        }  
        .container{
            width: 1500px;
            height: 50px;
        }
        .container::after{
            content: '';
            clear: both;
            display: block;
        }
        .box{
            width: 300px;    
            height: 50px;
            background: yellow;
            text-align: center;
            line-height: 50px;
            float: left;
        }
        .box:nth-child(2n){
            background-color: teal;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> 
    </div>
</body>
</html>
