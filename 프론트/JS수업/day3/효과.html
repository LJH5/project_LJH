<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과 예제</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
        $(function(){
            /*
            - hide(speed, easing, callback)
                - speed: 속도, 기본은 400ms, 가능한 값: ms, slow, fast
                - easing: 패턴, 기본은 swing, 가능한 값: swing, linear, 추가적인 값은 플러그인 이용
                - callback: 해당 효과가 종료 후 실행될 코드를 함수로 만듦
            - call함수: 매개변수로 함수가 필요한 경우 사용
            */
            $('#btn1').click(function(){
                $('.box').hide('fast','swing',function(){
                    console.log('hide 끝');
                });
            });
            /*
            - show(speed, easing, callback)
                - speed: 속도, 기본은 400ms, 가능한 값: ms, slow, fast
                - easing: 패턴, 기본은 swing, 가능한 값: swing, linear, 추가적인 값은 플러그인 이용
                - callback: 해당 효과가 종료 후 실행될 코드를 함수로 만듦
            - call함수: 매개변수로 함수가 필요한 경우 사용
            */
            $('#btn2').click(function(){
                $('.box').show('slow','linear',function(){
                    console.log('show 끝')
                });
            });
            
            /*
            - toggle(speed, easing, callback)
                - speed: 속도, 기본은 400ms, 가능한 값: ms, slow, fast
                - easing: 패턴, 기본은 swing, 가능한 값: swing, linear, 추가적인 값은 플러그인 이용
                - callback: 해당 효과가 종료 후 실행될 코드를 함수로 만듦, 사리질 때 한 번, 나타날 때 한 번
                - 해당요소가 안 보이면 보이게, 보이면 안 보이게 설정 
            - call함수: 매개변수로 함수가 필요한 경우 사용
            */
            $('#btn3').click(function(){
                $('.box').toggle('400',function(){
                    console.log('토글')
                });
            });

            $('#btn4').click(function(){
                $('.box2').hide('fast',function(){
                    $(this).show('fast');
                });
            });
        });
    </script>
</head>
<body>
    <button id="btn1">hide</button>
    <button id="btn2">show</button>
    <button id="btn3">toggle</button>
    <button id="btn4">버튼</button>
    <div class="box" style="display: none;">
        1234 <br>1234 <br>1234 <br>
    </div>
    <div class="box2">
        4567 <br>4567 <br>4567 <br>
    </div>
</body>
</html>
