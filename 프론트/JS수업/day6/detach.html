<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
        $(function(){
            /*
            - detach(): 요소를 떈다(속성과 이벤트 정보를 유지)
                - 요소를 때기만 하면 제거와 같은 기능(remove)
                - 보통은 요소를 때서 다른 곳에 붙일 때 사용
            - is(''): ~인지아닌지 확인하여 ~이면 true, 아니면 false 
                - :animated, :checked, :eq(1)
            */
           setInterval(function(){
               if(!$('ul li').first().is(':animated')){
                   $('ul li').first().animate({'margin-top':'-50px'}, 1000, function(){
                       $(this).detach().appendTo('ul').attr('style',''); //.attr('style','') margin-top: -50px 속성을 없앤다
                   })
               }
           }, 1500);
           
        })
    </script>
    <style>
        li{
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
