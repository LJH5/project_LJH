<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>롤링 예제</title>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/rolling.js"></script>
	<script>
		$(function(){
            // id = rollingLeft('.box1','li',800,15)
            setInterval(function(){
                if(!$('.box1 li').first().is('animated')){
                    var width = $('.box1 li').first().width();
                    $('.box1 li').first().animate({'margin-left':'-'+width},800,function(){
                        $(this).detach().appendTo('.box1').removeAttr('style');
                    })
                }
            },1000);
		})
		
	</script>
	<style>
		.view-box{
			height: 50px; overflow: hidden; border: 2px solid black;
		}
		ul{
			list-style: none; padding: 0; margin: 0; width: 400%;
		}
		li{
			width: 25%; height: 50px; line-height: 50px; text-align: center; float: left;
		}
		ul::after{
			display: block; content: ''; clear: both;
		}
	</style>
</head>
<body>
	<div class="view-box">
		<ul class="box1">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
</body>
</html>
