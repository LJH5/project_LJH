<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>rollingRight</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/rolling.js"></script>
	<script>
		var id;
		$(function(){
			//id = rollingRight('.box1','li',800,1000);
			id = rolling('right','.box1','li',0,800,1000);
			$('.view-box').hover(function(){
				clearInterval(id);
			},function(){
				id = rollingRight('.box1','li',800,1000);
			})
		})	
	</script>
	<style>
		.cotainer{
			position: relative;
		}
		.view-box{
			height: 50px; 
			overflow: hidden; 
			border: 2px solid black;
		}
		.box1{
			list-style: none; 
			width: 400%; 
			padding: 0; 
			margin: 0;
		}
		.box1 li{
			width: 25%; 
			height: 50px; 
			line-height: 50px; 
			text-align: center;
			background: aqua; 
			float: left;
		}
		.btn{
			width: 30px;
			height: 30px;
			background-color: white;
			cursor: pointer;
		}
		.prev-btn{
			position: absolute;
			top: 20px;
			left: 0;
		}
		.next-btn{	
			position: absolute;
			top: 20px;	
			right: 0;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="view-box">
			<ul class="box1">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
		<button class="btn prev-btn"><i class="fas fa-chevron-left"></i></button>
		<button class="btn next-btn"><i class="fas fa-chevron-right"></i></button>
	</div>
</body>
</html>
