<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rolling 심화3</title>
    <script src="../JS/jquery.min.js"></script>
    <script src="../JS/rolling.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script>
        $(function(){
            id1 = rollingRight('.container', 'div', '-50', 600, 1000);
        })
        function rollingLeft(list, listItem, animateTime, intervalTime){
            var id = setInterval(function(){
                if($(list +' ' + listItem).first()){
                    var width = $(list +' ' + listItem).first().width();
                    $(list +' ' + listItem).first()
                        .animate({'margin-left':'-'+width}, animateTime,function(){
                        $(this).detach().appendTo(list).removeAttr('style');
                        })
		        }
	        },1500);
	        return id;
    }
    </script>
    <style>
        *{
            padding: 0;
            margin: 0;
            color: #000;
            list-style: none;
            text-decoration: none;
        }
        .view{
            margin: 10px;
            height: 50px;
            border: 1px solid black;
            box-sizing: border-box;
            overflow: hidden;
            margin: 30px;
            
        }
        .container{
            width: 400%;
            height: 50px;
        }
        .container::after{
            display: block;
            content: '';
            clear: both;
        }
        
        .box{
            width: 25%;
            height: 50px;
            float: left;
        }
        .container a{
            display: block;
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        .btn-box{
            position: relative;
        }
        .prev-btn{
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid black;
            border-radius: 50%;
            background: white;
            position: absolute;
            top: -72px;
            left: 15px;
            cursor: pointer;
        }
        .next-btn{
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid black;
            border-radius: 50%;
            background: white;
            position: absolute;
            top: -72px;
            right: 15px;
            cursor: pointer;
        }
        .prev-btn:hover, .next-btn:hover{
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="main-page">
        <div class="view">
            <div class="container">
                <div class="box"><a href="#">1</a></div>
                <div class="box"><a href="#">2</a></div>
                <div class="box"><a href="#">3</a></div>
                <div class="box"><a href="#">4</a></div>
            </div>
        </div>
        <div class="btn-box">
            <div class="prev-btn"><i class="fas fa-chevron-left"></i></div>
            <div class="next-btn"><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>
</body>
</html>
