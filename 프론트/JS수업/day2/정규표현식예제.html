<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식 예제</title>
</head>
<body>
    <script>
        /*
        - 정규 표현식: 문자열의 패턴을 확인 할 때 사용하는 식
            - 아이디나 비밀번호 양식 등
            - abc: 문자열 abc와 일피하는 부분이 있는지 확인
            - [abc]: a 또는 b 또는 c 가 있는지 확인
            - [a-c]: [abc]와 같음
            - [a-z]: 알파벳 소문자가 있는지 확인
            - [A-Z]: 알파벳 대문지가 있는지 확인
            - [a-zA-z]: 알파벳이 있는지 확인
            - [0-9]: 숫자가 있는지 확인
            - [ㄱ-힣]: 한글이 있는지 확인
            - [^abc]: abc가 없는지 확인
            - ^: 시작
            - $: 끝
            - {}: 횟수
                - {3}: 3번 반복
                - {3,4}: 3~4번 반복
                - {3,}: 3개 이상
            - \d: 숫자를 확인
            - \D: 숫자를 제외하고 확인
            - \w: 알파벳, 숫자, _를 확인
            - \W: 알파벳, 숫자, _를 제외하고 확인
            - \s: 공백을 확인
            - \S: 공백을 제외하고 확인
            - *: 0번 이상
            - +: 1번 이상
            - ?: 0번 또는 1번
            - a|b: a 또는 b
            - (abc): abc를 하나의 그룹으로 묶어서 확인
            - .: 한 공간
        */

        /*
        - 네이버에서 회원가입 시 아이디는 5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.
          이를 확인하기 위한 정규 표현식을 작성하세요.
            - 한글자에 표현 가능한 문자
                - 영문 소문자, 숫자, _, -
                - [a-z0-9_-]
            - 5~20자
                - {5,20}
         답: /[a-z0-9_-]{5,20}/
        */
       /*
       - 문자열이 폰 번호인지 아닌지 확인하는 정규 표현식을 작성하세요. 단, 번호는 010-xxxx-xxxx으로 되어있다
         답: /^010(-[0-9]{4}){2}$/
             /^010(-\d{4}){2}$/
       */
        /* 정규 표현식 메소드
            - 정규표현식.test(문자열): 정규 표현식과 일치하면 true, 아니면 false를 반환
            - 문자열.match(정규표현식): 정규 표현식과 일치하는 문자열을 배열로 만들어 반환
        */
        var phoneReg = /^010(-[0-9]{4}){2}$/;
        var num1 = '010-1234-1345';
        console.log(num1+' : '+phoneReg.test(num1));

        var phoneReg = /^010(-[0-9]{4}){2}$/;
        var num2 = '01012341345';
        console.log(num2+' : '+phoneReg.test(num2));

        //  문자열이 url주소인지 아닌지 확인하는 정규표현식을 작성
        var urlReg = /^https?:\/\/\w+(\.[a-z]{2,})+$/;

        /* 플래그: 위치는 정규 표현식 /끝 다음
            - i: 대소문자 구별 없이 비교, test() 메소드를 이용할 떄 사용
            - g: 문자열 전체와 비교
            - m: 여러 행의 문자열을 비교
        */
     
    </script>
</body>
</html>
