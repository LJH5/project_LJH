<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 연습</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
        $(function(){
            $('.comment-btn').click(function(){
                var value = $('input[type=comment]').val();
                if(value != ''){
                    var str =
                    '<div class="st-comment">'+
                        '<div class="writer">작성자&nbsp&nbsp&nbsp</div>'+
                        '<div class="text">'+ 
                            value +
                            '</div>'+
                            '<button class="delete-btn">삭제</button>'+
                            '</div>';     
                            $('.comment-box .comment').append(str);
                            $('input[type=comment]').val('');
                }else{
                    alert('내용을 입력히세요')
                }
                $('.st-comment .delete-btn').click(function(){
                    $(this).parent().remove();
                })
            })
        })
    </script>
    <style>
        *{
            padding: 0;
            color: #000;
            list-style: none;
            text-decoration: none;
        }
        .text-box{
            width: 550px;
            height: 300px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .comment-container {
            width: 550px;
            position: relative;
        }
        .comment-btn{
            width: 80px;
            height: 100px;
            position: absolute;
            right: 0px;
            bottom: 0;

        }
        .comment-input-box{
            position: relative;
            width: 550px;
            height: 100px;
            margin-top: 10px;
        }
        .comment-input-box .comment-box{
            width: 400px;
            margin-left: 65px;
            background-color: yellow;
            
        }
        .comment-input-box input{
            width: 400px;
            height: 100px;
            margin-left: 10px;
            box-sizing: border-box;
            overflow: visible;
        }
        .delete-btn{
            position: absolute;
            right: 0;
        }
        span{
            font-size: 15px;
            position: relative;
            top: 0;
        }
        .st-comment{
            margin-bottom: 10px;
        }
        .comment-container .text1{
            font-weight: bold;
            margin-bottom: 10px;

        }
        .text{
            width: 450px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h3>제목입니다</h3>
        <h3>홍길동</h3>
        <div class="text-box"></div>
    </div>
    <div class="comment-container">
        <div class="text1">댓글</div>
        <div class="comment-box">
            <div class="comment"></div>
        </div>
    </div>
        <div class="comment-input-box">
            <span>작성자</span>
            <input type="comment">
            <button class="comment-btn">등록</button>
        </div>

</body>
</html>
