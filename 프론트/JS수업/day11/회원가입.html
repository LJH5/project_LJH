<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="../JS/jquery.min.js"></script>
    <script>
        var idRegex = /^[a-z0-9_-]{5,20}$/;
		var emptyMsg = '필수 정보입니다.';
		var idRegexMsg = '5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.';
		var pwRegex = /^[a-z0-9A-Z~!@#$%&*]{8,16}$/;
		var pwRegexMsg = '8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.';
        $(function(){
          $('.sign-up-btn').click(function(){
				var id = $('#id').val();		
				var str = check(id, idRegex, emptyMsg , idRegexMsg);
				$('#id-error').text(str);
				
				var pw = $('#pw').val();
				var str = check(pw, pwRegex, emptyMsg, pwRegexMsg);
				$('#pw-error').text(str);

                var name = $('#name').val();
				var str = check(name, null, emptyMsg, null);
				$('#name-error').text(str);

				return false;
			});
			$('#id').change(function(){
				var id = $('#id').val();
				var str = check(id, idRegex, emptyMsg , idRegexMsg);
				$('#id-error').text(str);
			})
			$('#pw').change(function(){
				var pw = $('#pw').val();
				var str = check(pw, pwRegex, emptyMsg , pwRegexMsg);
				$('#pw-error').text(str);
			})
            $('#name').change(function(){
				var pw = $('#name').val();
				var str = check(pw, pwRegex, emptyMsg , pwRegexMsg);
				$('#name-error').text(str);
			})

        })
        function check(str, regex, emptyMsg, regexMsg){
			if(str == ''){
				return emptyMsg;
			}else if(!regex.test(str)){
				return regexMsg;
			}else{
				return '';
			}
		}
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            color: #000;
            text-decoration: none;
        }
        .sign-up{
            width: 302px;
            margin: 0 auto;
        }
        .sign-up div{
            cursor: pointer;
        }
        .sign-up input{
            width: 300px;
            height: 30px;
            box-sizing: border-box;
            padding: 5px;
            cursor: pointer;
        }
        .sign-up .birthday input,
        .sign-up .birthday select{
            width: calc(290px / 3);
            height: 30px;
            box-sizing: border-box;
        }
        .gender select,
        .phone select{
            width: 300px;
            height: 30px;
            margin-bottom: 10px;
        }
        .phone #phone-num {
            width: 200px;
        }
        .phone .checkNum-btn{
            width: 95px;
            height: 30px;
            box-sizing: border-box;
            background: #21e051;
            color: white;
            border: none;
            font-weight: lighter;
            font-size: 10px;
            cursor: pointer;

        }
        .sign-up-btn{
            width: 300px;
            height: 30px;
            margin-top: 10px;
            background: #21e051;
            color: white;
            border: none;
            cursor: pointer;
        }
        h1{
            text-align: center;
            margin-top: 10px;
        }
        h1 a{
            color: #21e051;
        }
        .sign-up div{
        
            margin: 5px 0;
            font-size: 15px;
        }
        #id-error,
        #pw-error,
        #name-error{
            color: red; 
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1><a href="#">NAVER</a></h1>
    <div class="sign-up">
        <div class="id">
            <label>
                <div>아이디</div>
                <input type="text" id="id">
            </label>
            <div id="id-error"></div>
        </div>
        <div class="pw">
            <label>
                <div>비밀번호</div>
                <input type="password" id="pw">
            </label>
            <div id="pw-error"></div>
            <label>
                <div>비밀번호재확인</div>
                <input type="password" id="check-pw">
            </label>
        </div>
        <div class="name">
            <label>
                <div>이름</div>
                <input type="text" id="name">
            </label>
            <div id="name-error"></div>
        </div>
        <div class="birthday">
            <label>
                <div>생년월일</div>
                <input type="text" id="year" placeholder="년(4자)">
            </label>
            <select name="month" id="month">
                <option value="월">월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <input type="text" id="day" placeholder="일">
        </div>
        <div class="gender">
            <label>
                <div>성별</div>
                <select name="gender" id="gender">
                    <option value="성별">성별</option>
                    <option value="남자">남자</option>
                    <option value="여자">여자</option>
                    <option value="선택 안함">선택 안함</option>
                </select>
            </label>
        </div>
        <div class="check-email">
            <label>
                <div>본인확인이메일 <span style="font-size: 15px; color: gray;">(선택)</span></div>
                <input type="text" id="check-email" placeholder="선택입력">
            </label>
        </div>
        <div class="phone">
                <div>휴대전화</div>
            <select name="national" id="national">
                <option value="대한민국 +82">대한민국 +82</option>
            </select> <br>
            <input type="text" id="phone-num" placeholder="전화번호 입력"> <button class="checkNum-btn">인증번호 받기</button> <br>
            <input type="text" id="checkNum" placeholder="인증번호 입력히세요" disabled>
        </div>
        <button class="sign-up-btn">가입하기</button>
    </div>
</body>
</html>
