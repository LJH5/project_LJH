        }
        .body-container{

        .top3-box{
            padding: 20px;
            border: 2px solid rgb(255, 165, 0);
            font-size: 30px;
            text-align: center;
            color: rgb(255, 165, 0);
            box-sizing: border-box;
        }
        .top3-box .top3{
            margin-top: 20px;
            display: flex;
        }
        .top3-box .top3 .rank{
            width: calc(100% / 3);
            height: 400px;
            margin-right: 20px;
            font-size: 20px;
        }
        .top3-box .top3 :nth-child(3){
            margin-right: 0;
        }
        .top3 .rank{
            overflow: hidden;
            border: 2px solid rgb(255, 165, 0);
            box-sizing: border-box;
            text-align: left;
        }
        .top3 .rank img{
            width: 100%;
            height: 100%;
        }
        .top3 .rank1{
            position: relative;
        }
        .top3 .rank1 .fa-crown{
            position: absolute;
            font-size: 45px;
            top: 5px;
            left: 5px;
            z-index: 2;
        }
        .top3 .rank  img{
	        display: block;
        	transition: transform 1s;
        }
        .top3 .rank:hover img{
	        transform: scale(1.1);
        }
        .rank a:hover{
            text-decoration: none;
        }
        .rank .img-box{
            background-color: aqua;
            width: 100%;
            height: 320px;
            display: block;
            overflow: hidden;
        }
        .rank .rank-content{
            display: block;
            width: 100%;
            height: 100%;
            color: rgb(255, 165, 0);
        }
        .rank .rt-content{
            display: block;
            height: 76px;
            padding: 0 10px;
        }
        .rt-content .content-top{
            display: block;
            height: 40px;
            font-size: 25px;
        }
        .rt-content .content-top span{
            float: left;
        }
        .rank .rt_name{
            margin-right: 5px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
        }
        .rt-content .content-bottom{
            display: block;
            height: 26px;
        }
        .body .report-box{
            width: 100%;
            height: 50px;
            border: 2px solid rgb(255, 165, 0);
            margin-top: 20px;
            box-sizing: border-box;
            line-height: 50px;
            
        }
        .report-box{
            height: 50px;
            margin: 10px 0;
            border: 2px solid rgb(255, 165, 0);
            box-sizing: border-box;
        }
        .report-box .report{
            width: 80px;
            height: 100%;
            line-height: 48px;
            text-align: center;
            border-right: 2px solid rgb(255, 165, 0);
            color: rgb(255, 165, 0);
            float: left;

        }
        .report-box .content{
            width: calc(100% - 80px);
            height: 100%;
            overflow: hidden;
            line-height: 48px;
            padding-left: 10px;
        }
        .report-box .content li{
            height: 100%;
        }
        .category-box{
            position: relative;
            margin-top: 40px;
            display: flex;
            left: 0px;
            right: 0px;
            padding: 50px 20px;
            border: 2px solid rgb(255, 165, 0);
            text-align: center;
            box-sizing: border-box;
        }
        .category-TOP10{
            position: absolute;
            top: -30px;
            background: white;
            color: rgb(255, 165, 0);
            padding: 10px;
        }
        .category-box .category{
            width: calc((100% + 20px) / 4);
            text-align: center;
        }
        .category-box .category-title{
            margin-right: 20px;
            font-size: 20px;
            color: rgb(255, 165, 0);
            height: 30px;
        }   
        .swiper-slide{
            width: 100%;
            overflow: hidden;
        }
        .swiper-container{
            height: 300px;
            border: 2px solid rgb(255, 165, 0);
            margin-right: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .swiper-container img{
	        display: block;
        	transition: transform 1s;
        }
        .swiper-container:hover img{
	        transform: scale(1.1);
        }       
        .after::after{
            clear: both;
            display: block;
            content: '';
        }
