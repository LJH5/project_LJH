<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다음</title>
    <script src="../JS수업/JS/jquery.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            color: #000;
            list-style: none;
            text-decoration: none;
        }
        .menu{
            display: flex;
            border: 1px solid black;
            margin-top: 10px;
        }
        .menu li{
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            box-sizing: border-box;
            border-right: 1px solid black;
        }
        .menu li a{
            display: block;
            height: 100%;
            font-weight: bold;
        }
        .menu li:last-child{
            border-right: none;
        }
        .selected a{
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul class="menu menu1">
        <li class="selected"><a href="http://www.daum.net">뉴스</a></li>
        <li><a href="http://www.daum.net">연예</a></li>
        <li><a href="http://www.daum.net">스포츠</a></li>
        <li><a href="http://www.daum.net">영화</a></li>
        <li><a href="http://www.daum.net">자동차</a></li>
        <li><a href="http://www.daum.net">부동산</a></li>
    </ul>
    <ul class="menu menu2">
        <li class="selected"><a href="http://www.daum.net">뉴스</a></li>
        <li><a href="http://www.daum.net">연예</a></li>
        <li><a href="http://www.daum.net">스포츠</a></li>
        <li><a href="http://www.daum.net">영화</a></li>
        <li><a href="http://www.daum.net">자동차</a></li>
        <li><a href="http://www.daum.net">부동산</a></li>
    </ul>

    <script>
        $(function(){
            $('.menu1 li').click(function(e){
                e.preventDefault();
                if($(this).hasClass('selected')){
                    location.href = $(this).children('a').attr('href');
                }else{
                    $(this).siblings().removeClass('selected')
                    $(this).addClass('selected')
                }
            })
            $('.menu2 li').click(function(e){
                if(!$(this).hasClass('selecte')){
                    e.preventDefault();
                }
                $(this).addClass('selected')
                $(this).siblings().removeClass('selected')
            })
        })
    </script>
</body>
</html>
