<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 추가 예제2</title>
    <script src="../JS/jquery.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            color: #000;
            text-decoration: none;
            list-style: none;
        }
        .q-box{
            margin: 10px;
        }
        .main-box, .q-box{
            position: relative;
        }
        .main-btn{
            position: absolute;
            top: 0;
            right: 10px;
            z-index: 2;
        }
        .sub-btn{
            position: absolute;
            top: 40px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="q-box">
        <button class="main-btn">main질문추가</button>
        <div class="main-box">
            <div class="main-title">질문1</div>
            <button class="sub-btn">sub질문추가</button>
            <div class="sub-box">
                <div class="sub-title">질문1-1</div>
                <input type="text" class="input">
            </div>
        </div>
    </div>

    <script>
        $(function(){
            $('.main-btn').click(function(){
                var i = $('.main-box').last().find('.main-title').text();
                i=i.substr(2);
                i=parseInt(i);
                var str = 
                '<div class="main-box">'+
                    '<div class="main-title">질문'+ ++i +'</div>'+
                    '<button class="sub-btn">sub질문추가</button>'+
                    '<div class="sub-box">'+
                        '<div class="sub-title">질문'+i+'-1</div>'+
                        '<input type="text" class="input">'+
                    '</div>'+
                '</div>';
                $('.q-box').append(str);

                $('.sub-btn').off('click');
                addEventSubBtnClick($('.sub-btn'));
            });
            addEventSubBtnClick($('.sub-btn'));    
        });
        function addEventSubBtnClick(obj){
            obj.click(function(){
                var mainNum = $(this).siblings('.sub-box').last().find('.sub-title').text();
                var index = mainNum.indexOf('-');
                var num = mainNum.substr(index+1);
                num = parseInt(num);
                mainNum = mainNum.substr(0,index+1);
                console.log(mainNum, num)
                var str = 
                ' <div class="sub-box">'+
                    '<div class="sub-title">'+ mainNum + ++num +'</div>'+
                    '<input type="text" class="input">'+
                '</div>';
                $(this).parent().append(str);
            });
        } 
    </script>
</body>
</html>
