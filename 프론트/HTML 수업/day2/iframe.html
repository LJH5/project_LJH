<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 태그</title>
</head>
<body>
    <!-- iframe: html 코드 안에 다른 html 코드를 가져올 때 사용
        - src: 안에 넣을 html 코드 파일
        - framborder: 테두리 두께
        - width: 가로
        - height: 세로
    -->
    <iframe src="select.html" frameborder="0" width="500" height="400"></iframe>
</body>
</html>
