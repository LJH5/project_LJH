<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 태그 예제</title>
</head>
<body>
    <!-- select 태그: 미리 저장된 값들 중 하나를 선택할 때 사용하는 태그
        - 주로 생년월일 선탣할 때 사용
        - option 태그와 같이 사용
        - option 태그에 selected 속성이 없으면 첫번째 option 태그에 있는 값이 보임
    -->
</body>
    <form action="">
        <select name="gender">
            <option value="">선택안함</option>
            <option value="male" selected>남성</option>
            <option value="female">여성</option>
        </select>
        <button>전송</button>
    </form>
</html>
