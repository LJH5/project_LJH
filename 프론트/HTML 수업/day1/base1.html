<!DOCTYPE html>
<!-- html 태그: html을 구성하는 태그로, head태그와 body태그로 구성-->
<html lang="en">
<!-- head 태그: 문서와 관련된 정보 및 연결 파일들을 지정하는 태그, 실제 화면에 보여주는 부분이 아님-->
<head>
    <!-- meta 태그: 다양한 메타 데이트를 표현, name의 값에 따라 content가 달라진다-->
    <!-- 문자 셋을 UTF-8로 지정 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 가로 세로 비율을 화면에 맞추어 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹페이지의 제작자가 이준호임을 표시 -->
    <meta name="author" content="이준호">
    <!-- 웹페이지의 내용을 설명 -->
    <meta name="description" content="html 기본연습">
    <!-- 검색 엔진에 의해 검색되게 하기 위한 키워드 설정 -->
    <meta name="ketwords" content="html,기본">

    <!-- title 태그: 브라우저 탭 상단 왼쪽에 해당 페이지의 제목을 나타냄, head 태그 안에 위치함-->
    <title>타이틀</title>

    <!-- base 태그: 해당 웹페이지의 기본 url을 저장할 때 사용-->
    <base href="http://naver.com/">
    <!-- link 태그: 외부 파일을 연결하는 태그-->
    <link rel="stylesheet" href="style.css">
</head>
<!-- body 태그: 실제로 화면에 보여지는 부분-->
<body>
    <!--
    - 태그 구성
    1. 쌍 태그: 여는 태그와 닫는 태그로 구성
        <태그명 속성="값" 속성="값">코드</태그명>
        <태그명 속성="값" 속성="값" 속성 속성=값>
    2. 단일 태그: 여는 태그만 있고 닫는 태그가 없음
        <태그명 속성="값"/>
    -->

    <!-- h 태그: 제목을 나타내는 태그, 큰 글씨에 굵은 글자, 블록 태그, title 속성으로 툴팁을 달 수 있다-->
    <h1 title="제목입니다.">제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <!-- html에서 엔터와 연속된 공백은 공백 1번으로 인식한다-->
    안녕하세요                                  제 이름은 이준호입니다.
    만나서 반갑습니다.
    <!-- p 태그: 단락을 나누는 태그, 위 아래로 여백이 들어감-->
    <!-- br 태그: 엔터-->
    <p>안녕하세요 제 이름은 이준호입니다. </p>
    만나서 반갑습니다. <br>
    오늘은 날씨가 좋습니다.<br>
    햇님도 떳습니다. <br>

    <!--hr 태그: 긴 밑줄을 그어주는 태그-->
    <hr>

    <!-- 
        예약어나 키보드로 입력이 어려운 기호들을 코드 엔터티로 표현할 수 있다
        - 공백: &nbsp; 또는 &#160;으로 표현
        - ": &quot; 또는 &#34
        - &: &amp; 또는 &#38;
        - 루트: &radic; 또는 &#8730;
    -->
    안녕하세요 &nbsp;&nbsp; 제 &#160;&#160;이름은 이준호입니다
    &quot;&amp;&radic;

    <!-- pre 태그: 입력한 그대로 화면에 보임-->
    <pre>
        안녕하세요. 제      이름은 이준호입니다.
        만나서 반갑습니다. 
    </pre>

    <!-- 텍스트 꾸미기 태그
        b, strong 태그: 굵은 글씨, 중요 표시
        em, i 태그: 기울어진 글씨, 강조 표시
        small 태그: 조금 작은 글씨
        del 태그: 가운데 취소선
        ins 태그: 글자 밑줄
        sup 태그: 위첨자
        sub 태그: 아래첨자
        mark 태그: 하이라이팅
    -->
    <b>b tag</b> <br>
    <strong>strong tag</strong><br>
    <em>em tag</em><br>
    <i>i tag</i><br>
    <small>small tag</small><br>
    <del>del tag</del> <br>
    <ins>ins tag</ins><br>
    안녕<sup>하세요</sup><br>
    안녕<sub>하세요</sub><br>
    <mark>안녕하세요</mark><br>
    <i><b>안뇽</b></i><br>                      

<!-- 태그의 종류
- 블록 태그와 인라인 태그
    -블록 태그    
        - 항상 새라인에서 시작
        - 양 옆에 다른 컨텐츠를 배치하지 않음
        - h 태그, p 태그
    -인라인 태그
        - 블록 안에 위치
        - 현재 위치에서 이어서 시작
        - 양 옆에 다른 컨텐츠를 배치할 수 있음
        - strong, b, i, em 등
-->

    <!-- div 태그 
        - 블록 태그 
        - 특별한 기능은 없다
        - p 태그와 유사, 차이점은 위 아래 여백이 안 생김
        - 가장 많이 사용되는 태그 중 하나
         => 컨텐츠들을 묶어서 관리 할 수 있다
    -->
    <div>안녕하세요</div>

    <!-- span 태그
        - 인라인 태그
        - 특별한 기능은 없다
        - css를 이용하여 꾸밀 때 사용
    -->
    <span>안녕</span>하세요<br>

    <a href="">네이버</a>
</body>
</html>
