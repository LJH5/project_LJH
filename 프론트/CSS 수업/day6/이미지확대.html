<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 확대</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        .box img{
            width: 200px;
            height: 200px;
            transition: transform 0.5s;
        }
        .box:hover img{
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="../img/cat.jfif" alt="고양이">
    </div>
</body>
</html>
