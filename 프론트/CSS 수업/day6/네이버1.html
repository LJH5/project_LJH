<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 구조1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .container{
            width: 1190px;
            margin: 0 auto;
        }
        .box1{
            height: 49px;
            border: 1px solid red;
            box-sizing: border-box;
        }
        .box2{
            height: 160px;
            position: relative;
        }
        .box3{
            min-width: 1190px;
            height: 52px;
            border-top: 1px solid #e4e8eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12);
        }
        .box4{
            height: 1000px;
        }
        .box5{
            height: 423px;
            border: 1px solid purple;
            box-sizing: border-box;
        }
        .logo-box{
            width: 222px;
            height: 52px;
            border: 2px solid red;
            box-sizing: border-box;
            position: absolute;
            top: calc(50% - 26px);
            left: 0;
        }
        .search-box{
            width: 586px;
            height: 56px;
            border: 2px solid #19ce60;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 268px;
            margin-top: -28px;
        }
        .search-btn{
            width: 56px;
            height: 56px;
            border: none;
            background-color: #19ce60;
            position: absolute;
            right: -2px;
            top: -2px;
        }
        .search-input{
            display: block;
            padding: 14px 15px;
            width: 444px;
            height: 24px;
            line-height: 24px;
            border: none;
            font-size: 24px;
        }
        .search-input:focus{
            border: none;
            outline: none;
        }
        .menu{
            height: 100%;
            border: 1px solid blue;
            box-sizing: border-box;
        }
        .box4-inner{
            height: 100%;
            margin: 20px 30px;
        }
        .after::after{
            display: block;
            content: '';
            clear: both;
        }
        .left-box{
            height: 100%;
            width: 750px;
            float: left;
        }
        .right-box{
            height: 100%;
            width: 350px;
            border: 1px solid orange;
            box-sizing: border-box;
            float: right;  
        }
        .left-top-box, .right-top-box{
            height: 135px;
            border: 1px solid green;
            box-sizing: border-box;
            margin-bottom: 12px;
        }
        .left-bottom-box{
            height: 367px;
            border: 1px solid blue;
            box-sizing: border-box;
        }
        .right-bottom-box{
            height: 49px;
            border: 1px solid blue;
            box-sizing: border-box;
            position: relative;
        }
        .lb1{
            height: 49px;
            background-color: cadetblue;
        }
        .lb2{
            height: 56px;
            background-color: green;
        }
        .lb3{
            height: 262px;
            border: 1px solid #dae1e6;
            position: relative;
            box-sizing: border-box;
        }
        .lb3>.row{
            display: flex;
        }
        .lb3>.row>.col{
            height: 65px;
            width: 100%;

        }
        .bar{
            background-color: #dae1e6;
        }
        .top1{
            position: absolute;
            left: 0;
            right: 0;
            top: 65px;
            height: 1px;
        }
        .top2{
            position: absolute;
            left: 0;
            right: 0;
            top: 130px;
            height: 1px;
        }
        .top3{
            position: absolute;
            left: 0;
            right: 0;
            top: 195px;
            height: 1px;
        }
        .right1{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 124px;
            width: 1px;
        }
        .right2{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 248px;
            width: 1px;
        }
        .right3{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 372px;
            width: 1px;
        }
        .right4{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 497px;
            width: 1px;
        }
        .right5{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 622px;
            width: 1px;
        }
        .col>.col1{
            width: 100%;
            height: 100%;
            background-color: white;
        }
        .col>.col2{
            width: 100%;
            height: 100%;
            background-color: #f7f9fa;
            display: none;
        }
        .col:hover>.col1{
            display: none;
        }
        .col:hover>.col2{
            display: block;
        }
        .right-bottom-box .btn-box{
            position: absolute;
            top: 11px;
            right: 10px;

        }
        .right-bottom-box .btn-box .prev-btn,
        .right-bottom-box .btn-box .next-btn{
            float: left;
            width: 24px;
            height: 24px;
            border: 1px solid #e3e8eb;
            box-sizing: border-box;
            text-align: center;
            line-height: 22px;
            font-size: 12px;
            cursor: pointer;
        }
        .right-bottom-box .btn-box .next-btn{
            margin-left: -1px;
        }
        .right-bottom-box .btn-box .prev-btn:hover,
        .right-bottom-box .btn-box .next-btn:hover{
            background-color: #dae1e6;
        }
        .fa-angle-left{
            width: 23px;
            height: 24px;
        }
        .fa-angle-right{
            display: inline-block;
            width: 23px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="box1 container"></div>
    <div class="box2 container">
        <div class="logo-box"></div>
        <div class="search-box">
            <form action="">
                <button type="submit" class="search-btn"></button>
                <input type="text" class="search-input">
            </form>
        </div>
    </div>
    <div class="box3">
        <div class="menu container"></div>
    </div>
    <div class="box4 container">
        <div class="box4-inner after">
            <div class="left-box">
                <div class="left-top-box"></div>
                <div class="left-bottom-box">
                    <div class="lb1"></div>
                    <div class="lb2"></div>
                    <div class="lb3">
                        <div class="bar-list">
                            <div class="bar top1"></div>
                            <div class="bar top2"></div>
                            <div class="bar top3"></div>
                            <div class="bar right1"></div>
                            <div class="bar right2"></div>
                            <div class="bar right3"></div>
                            <div class="bar right4"></div>
                            <div class="bar right5"></div>
                            <div class="bar right6"></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                            <div class="col">
                                <div class="col1"></div>
                                <div class="col2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-box">
                <div class="right-top-box"></div>
                <div class="right-bottom-box">
                    <div class="btn-box">
                        <div class="prev-btn">
                            <i class="fas fa-angle-left"></i>
                        </div>
                        <div class="next-btn">
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box5 container"></div>
</body>
</html>
