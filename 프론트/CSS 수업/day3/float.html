<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float ex</title>
    <style>
        /* float: 왼쪽과 오른쪽 요소를 나눌 떄 사용, 부모 요소의 높이가 안 잡히기 떄문에 추가작업을 해야함
            - div태그의 가로 기본값은 부모요소의 가로길이 100%
            - left: 왼쪽으로 차례대로 붙임
            - right: 오른쪽으로 차례대로 붙임
            - block으로 처리
         */
        *{color: orange;}
        .box .left-box{
            width: 50%;
            height: 400px;
            background-color: green;
            display: inline-block;
        }
        .box .right-box{
            width: 50%;
            height: 400px;
            background-color: blue;
            display: inline-block;
        }
        .box2 .left-box{
            width: 50%;
            height: 400px;
            background-color: black;
            float: left;
        }
        .box2 .right-box{
            width: 50%;
            height: 400px;
            background-color: gray;
            float: right;
        }
        /* float 속성이 적용된 요소의 부모요소에 ::after를 이용하여 부모 높이를 자식 높이만큼 잡아준다. */
        .box2::after{
            content: '';
            display: block;
            clear: both;
        }
        .box3{
            height: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 
        - box 요소 안에 있는 두 요소를 이등분 하기 위해 inline-block을 이용하면 잘 되는 것 처럼 보이지만
          요소 안에 있는 컨텐츠에 따라 어긋날 수 있다
     -->
    <div class="box">
        <div class="left-box">1</div><div class="right-box">1</div>
    </div>
    <div class="box2">
        <div class="left-box">1</div><div class="right-box">1</div>
    </div>
    <div class="box3">hello</div>
</body>
</html>
