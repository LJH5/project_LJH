<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼등분 예제</title>
    <style>
        .box::after{
            clear: both;
            display: block;
            content: '';
        }
        .left-box{
            width: calc(100% / 3);
            height: 400px;
            background-color: red;
            float: left;
        }
        .middle-box{
            width: calc(100% / 3);
            height: 400px;
            background-color: black;
            float: left;
        }
        .right-box{
            width: calc(100% /3);
            height: 400px;
            background-color: blue;
            float: left;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="left-box"></div>
        <div class="middle-box"></div>
        <div class="right-box"></div>
    </div>
</body>
</html>
