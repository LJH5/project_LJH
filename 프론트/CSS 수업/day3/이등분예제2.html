<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이등분 예제</title>
    <style>
        .box::after{
            clear: both;
            content: '';
            display: block;
        }
        .box{
            border: 2px solid grey;
            padding: 10px;
        }
        .left-box{
            width: 50%;
            height: 400px;
            background-color: pink; 
            float: left;       
        }
        .right-box{
            width: 50%;
            height: 400px;
            background-color: rgb(0, 255, 255);
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left-box"></div>
        <div class="right-box"></div>
    </div>
</body>
</html>
