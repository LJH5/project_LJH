<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after와 before의 예제</title>
    <style>
        /* ::after, ::before 
            - 해당 요소 앞/뒤에 컨텐츠를 추가할 때 사용
            - 요소 앞/뒤에 넣을 문자열
        */
        .test::before{
            content: '-';
            display: inline;
        }
        .test::after{
            content: '.';
            display: inline;
        }
        .test2::before{
            content: '';
            width: 2px;
            height: 10px;
            background-color: gray;
            display: inline-block;
            margin-right: 10px;
        }
        .test2::after{
            content: '';
            width: 15px;
            height: 15px;
            display: inline-block;
            background: url(../img/cat.jfif) center center
        }
    </style>
</head>
<body>
    <span class="test">hello</span> <br>
    <span class="test2">icon</span> <br>
</body>
</html>
