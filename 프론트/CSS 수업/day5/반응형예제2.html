<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형예제2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: #000;
        }
        /* 강사님은 백그라운드를 이용, calc(100vh / 3)으로 3등분 */
        .container{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;  
        }
        .box{
            height: calc(100% / 3);
            border: 5px solid red;
            box-sizing: border-box;
        }
        .box2{
            border-color: blue;
        }
        .box3{
            border-color: green;
        }
        @media screen and (min-width: 640px) {
            .box{
                width: calc(100% / 3);
                height: 100%;
                border: 5px solid red;
                box-sizing: border-box;
                float: left;
            }

            .box2{
                border-color: blue;
            }
            .box3{
                border-color: green;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
