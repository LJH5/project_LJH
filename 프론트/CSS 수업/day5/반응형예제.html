<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 예제</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box::after{
            content: '';
            display: block;
            clear: both;
        }
        .box{
                height: 100px;
                box-sizing: border-box;
                position: relative;
            }   
        .menu1, .menu2, .menu3{
            width: calc(100% / 3);
            height: 100%;
            border: 2px solid red;
            float: left;
            box-sizing: border-box;
            text-align: center;
            line-height: 100px;
        }
        .menu1, .menu2{
            border-right: none;
        }

        @media screen and (max-width: 640px) {
            .box{
                width: 100px;
                height: 600px;
                box-sizing: border-box;
                display: inline-block;
            }
            .menu1, .menu2, .menu3{
                width: 100%;
                height: calc(100% / 3);
                border: 2px solid red;
                line-height: 200px;  
            }
            .menu1, .menu2{
            border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <!-- 강사님은 nav, ul과 li를 사용, list예제 참고 -->
    <div class="box">
        <div class="menu1">메뉴1</div>
        <div class="menu2">메뉴2</div>
        <div class="menu3">메뉴3</div>
    </div>
</body>
</html>
