<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투명도 예제, 모달창 예제</title>
    <style>
        body{
            height: 3000px;
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 100%;
            background-color: yellow;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.3;
            
        }
        .box2{
            width: 300px;
            height: 200px;
            position: absolute;
            left: calc(50% - 150px);
            top: calc(50% - 100px);
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>

</body>
</html>
