<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 예제</title>
    <!-- 부트스트랩: CSS 라이브러리, 미리 만들어 놓은 유용한 기능들
        - 클랫의 종류와 역할을 파악
    -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .box{
            margin-bottom: 20px;
            background-color: yellow;
        }
        .sub-box{
            height: 100px;
            border: 2px solid red;
        }
        .div{
            padding: 20px;
            width: 400px;
            border: 2px solid black;
        }
        .div-box{
            border: 1px solid blue;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- 
        container-flude는 부모 건텐츠 가로의 100%
        container는 브라우저 크기를 구간으로 지정하여 구간마다 지정된 크기가 있다
     -->
    <div class="box container">
        <div class="row">
            <div class="sub-box col-3 col-sm-4 col-md-5 col-lg6"></div>
            <div class="sub-box col-3 col-sm-3 col-md-4 col-lg6"></div>
        </div>
    </div>
    <div class="box container-fluid">
        <div class="row">
            <div class="sub-box col-3"></div>
            <div class="sub-box col-3"></div>
        </div>
    </div>
    <div class="div">
        <div class="container">
            <div class="row">
                <div class="div-box col-6"></div>
                <div class="div-box col-6"></div>
            </div>
        </div>
    </div>
</body>
</html>
