<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
        - 블록 태그는 width, height 을 조절할 수 있다 
        - 인라인 태그는 margin, padding을 조절할 수 없다
        - 블록에서 적용되는 margin, padding은 인라인에서 적용되는 margin과 padding 약간 다르다 
        - 인라인에서 margin-top/margin-bottom은 적용 안 됨
        - 인라인에서 padding-top/padding-bottom은 컨텐츠 위/아래로 여백을 주기 때문에 컨텐츠의 위치가 변하지 않음
        - margin: 여백, 테두리 밖의 여백
            - margin-A
            - A: top, right, bottom, left
            - 위, 오른쪽, 아래, 왼쪽순으로 여백을 설정
        - 두 요소의 margin이 겹치면(요소A 밑에 요소B가 있고, 요소A의 margin-bottom 이 있고, 
          요소B의 margin-top이 있는 경우) margin의 새로겹침이 일어나서 두 margin 중 큰 값으로 적용
        - background는 컨텐츠 +padding
        - border: 테두리
            - border-A-B
            - A: top, right, bottom, left
            - B: width, style, color
            - border-A: A방향의 
    */
    .div-box{
        background-color: green;
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left: 50px;
        padding-top: 40px;
        padding-left: 50px;
        padding-bottom: 10px;
        border-width: 1px;
        border-color: blue;
        border-top-style: solid;
        
    }
    .span-box{
        background-color: darkgreen;
        color: white;
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left: 50px;
        padding-top: 10px;
        padding-left: 20px;
        padding-bottom: 20px;
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: red;
    }
    </style>
</head>
<body>
    <div class="div-box">박스1</div>
    <div class="div-box">박스1</div>
    <span class="span-box">박스2</span>
    <div class="div-box">박스1</div>
</body>
</html>
