<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <!-- 선택자: 요소들을 선택할 수 있게 하는 것
        - 태그 선택자:  태그 이름을 사용, 해당 태그 전체에 적용
        - 클래스 선택자: 태그의 class 속성의 이름을 이용하는 방법으로 클래스명 앞에 '.'을 붙임, 해당 클래스를 가지고 있는 요소들을 선택, 여러개를 띄어쓰기로 추가할  수 있다
        - 아이디 선택자: 태그의 id 속성을 이용하는 방법으로 아이디명 앞에 #을 붙임, id는 중복되면 안됨
        - 가상 클래스 선택자: 특정 상황에 동작하는 선택자, 종류 많음
            - hover: 마우스를 요소에 올렸을 때
            - active: 마우수로 요소룰 클릭 중일떼 
            - focus: 요소가 포커스를 받고 있을때
                input 태그에서 커서가 활성화 되었을 때
            - visited: 방문한 링크일 때
                - a로그
            - nth-child(A)/nth-of-type(A): 해당 선택자와 일치하는 A번쨰 요소를 선택
                - 숫자: 해당 숫자번쨰 요소를 선택(1개 선택)
                - 2n/even: 해당 선택자 중에서 짝수번째 요소들을 선택
                - 2n-1/odd: 해당 선택자 중에서 홀수번째 요소들을 선택
                - 태그에 따라  nth-child(A)/nth-of-type(A) 중 적용 안되는 것이 있을 수 있음
            - ::befor: 요소 앞에 새로운 요소를 추가하는 선택자, 요소 앞에 가운데 점 또는 | 또는 아이콘과 같은 요소를 추가할 때 사용
            - ::after: 요소 뒤에 새로운 요소를 추가하는 선택자
        - 전체 선택자: *로 모든 요소에 적용
        - 속성 선택자: 속성을 이용하여 요소를 선택
            - 선택자[속성]: 속성이 포함된 요소들을 선택
            - 선택자[속성=값1]: 속성의 값이 값1과 같은 요소들을 선택(가장 많이 사용)
            - 선택자[속성~=값1]: 속성의 값이 값1을 포함하는 요소들을 선택, 공백을 기준으로 분리된 값이 포함
            - 선택자[속성^=값1]: 속성의 값이 값1로 시작하는 요소를 선택
            - 선택자[속성$=값1]: 속성의 값이 값1로 끝나는 요소를 선택
            - 선택자[속성*=값1]: 속성의 값이 값1을 포함하는 요소들을 선택
            - 선택자[속성|=값1]: 속성의 값이 값1거나 값1로 시작하는 요소들을 선택
        - 선택자의 관계(여러 선택자들이 있을 때)
            - 자식 관계: >로 표현, 예)선택자1 > 선택자2 => 선택자1이 부모 요소, 선택자2가 자식 요소
            - 자손 관계: 공백으로 표현, 예)선택자1 선택자2 => 선택자1이 조상 요소, 선택자2가 자손 요소 
            - 본인 관계: 붙여서 사용, 예)선택자1선택자2 => 선택자1과 선택자2 모두 본인을 지칭 
                - 가능: 태그클래스, 태그아이디, 클래스클래스, 클래스아이디, 아이디클래스
                - 불가능: 아이디아이디, 클래스태그, 아이디태그, 태그태그

        - 선택자를 이용하여 css 적용 방법
        선택자 {
            속성1: 값;
            속성2: 값;
        }
    -->
    <style>
        /* 태그 선택자 */
        h1{
            color: red;
        }
        /* 클래스 선택자 */
        .color-blue{
            color: blue;
        }
        /* 아이디 선택자 */
        #green{
            color: green;
        } 
        /* 전체 선택자 */
        *{
            font-size: 30px;
        }
        div:nth-child(2n-1){
            text-decoration: underline;
        }
        div[data-target="test"]{
            font-weight: bold;
        }
        /*선택자의 관계 */
        div>a{
            color: red;
        }
        body a{
           font-size: 15px;
        }
        div.link-list > a{
            font-style: italic;
        }
        a:hover{
            color: black;
        }
    </style>
</head>
<body>
    <h1>안녕하세요.</h1>
    <h1>안녕하세요.</h1>
    <div class="color-blue bg-color-red">안녕하세요.</div>
    <div>안녕하세요.</div>
    <div id="green">안녕하세요.</div>
    <div data-target="test">안녕하세요</div>
    <!-- 선택자의 관계 -->
    <div class="link-list">
        <a href="http://naver.com" target="_blank">네이버</a>
    </div>
</body>
</html>
