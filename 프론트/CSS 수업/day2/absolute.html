<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute 예제</title>
    <style>
        /*
        - absolute에서 top, bottom, left, right의 기준은 조상 요소 중에서 position이 relative 요소가 
          있으면 해당 조상을 기준으로 삼고, 없으면 html 태그를 기준으로 한다
        -  
        */

        .box1{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute; 
                top: 0; 
                left: 0;
        }
        /* relative 예제에서 처럼 position: relative를 쓸 수 있지만 일반적으로 relative는 absolute의 기준점을 잡을 때 사용 */
        .box3{
            height: 200px;
            background-color: red;
            position: relative;
        }
        .box3-1{
            width: 100px;
            height: 100px;
            background-color: grey;
            position: absolute;
                top: 0;
                left: 0;
        }
        .box4{
            position: absolute; top: 200px; left: 200px; bottom: 200px; right: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">
        <div class="box3-1"></div>
    </div>
    <span class="box4"></span>
</body>
</html>
